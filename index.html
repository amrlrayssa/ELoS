<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Página Inicial - ELoS</title>
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <body background="./assets/background.png">
        <div class="page">
            <img src="./assets/page.png" alt="">
        
          <div class="robot">
              <img src="./assets/robo.gif">
          </div>
          <div class="bottonlvl1">
              <a href="https://avrgroup.github.io/ELoS/level1/phase1/">
                  <img src="./assets/bottonlvl1.png">
              </a>
          </div>
          <div class="bottonlvl2">
              <a href="https://avrgroup.github.io/ELoS/level2/phase1/">
                  <img src="./assets/bottonlvl2.png">
              </a>
          </div>
          <div class="virtus">
              <a href="https://avrgroup.github.io/virtus/">
                  <img src="./assets/virtus-brand.png" height="100px" wight="100px">
              </a>
          </div>
          <button id="myBtn"></button>
        </div>
      
      <!-- Pop-up -->
      <div id="myModal" class="modal">      
        <!-- Conteúdo do Pop-up -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <video id="myVideo" width="100%" controls>
            <source src="./assets/video.mp4" type="video/mp4">
            Your browser does not support HTML video.
          </video>
        </div>

      </div>


      <script>
            var vid = document.getElementById("myVideo"); 
            var modal = document.getElementById("myModal");
            var btn = document.getElementById("myBtn");
            var span = document.getElementsByClassName("close")[0];
            btn.onclick = function() {
              modal.style.display = "block";
              vid.play(); 
            }
            span.onclick = function() {
              modal.style.display = "none";
              vid.pause();
            }            
            window.onclick = function(event) {
              if (event.target == modal) 
              {                
                modal.style.display = "none";
                vid.pause();
              }
            }
      </script>
    </body>
</html>
